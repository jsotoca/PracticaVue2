<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>PRACTICANDO CON VUE - 2 HORAS</title>
</head>
<body>

    <div id="formulario" class="container mt-2 p-3">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-success" @click="agregarTarea">AGREGAR</button>
        <div class="mt-3">
            <div class="alert" :class="{'alert-primary': tarea.estado,'alert-danger': !tarea.estado}" v-for="(tarea,index) of tareas">
                <div class="d-flex justify-content-between align-items-center">
                    <div> {{index}} - {{tarea.nombre}} - {{tarea.estado}}</div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="modificarTarea(index)">Cambiar</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/funciones.js"></script>    

</body>
</html>
